spring.application.name=anket

# Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/anketdb
spring.datasource.username=root
spring.datasource.password=sahinbey_
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=9090
server.servlet.context-path=/anket

# Enable debug logging for Spring Security to diagnose authentication issues
logging.level.org.springframework.security=DEBUG
logging.level.com.anket.security=INFO
logging.level.com.anket.services.SurveyService=DEBUG
