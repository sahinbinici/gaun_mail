<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mail Başvuruları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">GAÜN Mail ve Eduroam Başvuru Formu</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" style="margin: 0;">
                            <button type="submit" class="btn btn-link nav-link">Çıkış Yap</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2>Mail Başvuruları</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Kullanıcı Adı</th>
                                <th>Email</th>
                                <th>Başvuru Tarihi</th>
                                <th>Durum</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="mailForm : ${mailForms}">
                                <td th:text="${mailForm.username}"></td>
                                <td th:text="${mailForm.email + '@gantep.edu.tr'}"></td>
                                <td th:text="${mailForm.applyDate}"></td>
                                <td>
                                    <span th:if="${mailForm.status}" class="badge bg-success">Aktif</span>
                                    <span th:unless="${mailForm.status}" class="badge bg-warning">Beklemede</span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-success" 
                                            th:if="${!mailForm.status}"
                                            th:onclick="'activateMailForm(\'' + ${mailForm.id} + '\')'">
                                        Aktifleştir
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function activateMailForm(id) {
        if (confirm('Bu mail başvurusunu aktifleştirmek istediğinize emin misiniz?')) {
            fetch('/mail/activate/' + id, {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    location.reload();
                }
            });
        }
    }
    </script>
</body>
</html>
