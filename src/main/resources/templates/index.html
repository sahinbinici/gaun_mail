<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>GAÜN Mail ve Eduroam Başvuru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 20px;
            border-radius: 0;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        .content {
            padding: 20px;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">GAÜN Mail ve Eduroam Başvuru Formu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Çıkış Yap</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sol Menü -->
        <div class="col-md-3 col-lg-2 sidebar">
            <div class="d-flex flex-column">
                <a href="#" class="nav-link active" id="bilgilerim">
                    <i class="fas fa-user me-2"></i>Bilgilerim
                </a>
                <a href="#" class="nav-link" id="eduroam">
                    <i class="fas fa-wifi me-2"></i>Eduroam Başvuru
                </a>
                <a href="#" class="nav-link" id="mail">
                    <i class="fas fa-envelope me-2"></i>Mail Başvuru
                </a>
            </div>
        </div>

        <!-- Ana İçerik -->
        <div class="col-md-9 col-lg-10 content">
            <div id="content-area">
                <!-- Varsayılan içerik -->
                <div id="default-content" class="content-section active">
                    <h2>Hoş Geldiniz</h2>
                    <p>Sol menüden yapmak istediğiniz işlemi seçebilirsiniz.</p>
                </div>
                
                <!-- Fragment içerikleri -->
                <div id="bilgilerim-content" class="content-section">
                    <div th:replace="fragments/bilgilerim :: content"></div>
                </div>
                
                <div id="eduroam-content" class="content-section">
                    <div th:replace="fragments/eduroam :: content"></div>
                </div>
                
                <div id="mail-content" class="content-section">
                    <div th:replace="fragments/mail :: content"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome için -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Tüm linklerdeki active class'ını kaldır
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            // Tıklanan linke active class'ı ekle
            this.classList.add('active');
            
            // Tüm içerikleri gizle
            document.querySelectorAll('.content-section').forEach(content => {
                content.classList.remove('active');
            });
            
            // İlgili içeriği göster
            const contentId = this.id + '-content';
            document.getElementById(contentId).classList.add('active');
            
            // Default içeriği gizle
            document.getElementById('default-content').classList.remove('active');
        });
    });
</script>
</body>
</html>
