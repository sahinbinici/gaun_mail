<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>GAÜN Mail ve Eduroam Başvuru Formu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .navbar-brand {
            color: white !important;
        }
        .card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border: none;
            border-radius: 10px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <span class="navbar-brand">GAÜN Mail ve Eduroam Başvuru Formu</span>
            <div class="d-flex">
                <a th:href="@{/index}" class="btn btn-outline-light">Ana Sayfa</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Alerts -->
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
            Eduroam başvurunuz başarıyla alındı.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Form Card -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Eduroam Başvuru Formu</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/eduroam/apply}" method="post" th:object="${eduroamFormDto}">
                            <div class="mb-4">
                                <label for="username" class="form-label">Kullanıcı Adı</label>
                                <input type="text" class="form-control" id="username" 
                                       th:field="*{tcKimlikNo}" required
                                       placeholder="Kullanıcı adınızı giriniz">
                                <label for="ogrenciNo">Ogrenci No</label>
                                <input type="text" class="form-control" id="ogrenciNo" name="ogrenciNo" th:field="*{ogrenciNo}" required >
                                <div class="text-danger" th:if="${#fields.hasErrors('username')}" 
                                     th:errors="*{tcKimlikNo}">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="password" 
                                       th:field="*{password}" required
                                       placeholder="Şifrenizi giriniz">
                                <div class="text-danger" th:if="${#fields.hasErrors('password')}" 
                                     th:errors="*{password}">
                                </div>
                                <div class="form-text text-muted">
                                    Şifreniz en az 8 karakter olmalıdır.
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Başvur</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Rol bazlı yönlendirme butonları -->
                <div class="mt-4 text-center">
                    <div sec:authorize="hasRole('ROLE_STAFF')">
                        <a href="/staff/index" class="btn btn-secondary">Ana Sayfaya Dön</a>
                    </div>
                    <div sec:authorize="hasRole('ROLE_USER')">
                        <a href="/student/index" class="btn btn-secondary">Ana Sayfaya Dön</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
