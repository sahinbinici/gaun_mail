<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - Personel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,.08);
        }
        .btn-primary {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Personel Şifre Sıfırlama</h3>
                    <p class="text-center text-muted mb-4">Lütfen TC Kimlik Numaranızı girin. Telefonunuza bir doğrulama kodu göndereceğiz.</p>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/forgot-password-staff}" method="post">
                        <div class="form-group mb-3">
                            <label for="tcKimlikNo" class="form-label">TC Kimlik No</label>
                            <input type="text" id="tcKimlikNo" name="tcKimlikNo" class="form-control" placeholder="TC Kimlik Numaranızı Girin" required pattern="\d{11}" title="TC Kimlik No 11 haneli olmalıdır">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Doğrulama Kodu Gönder</button>
                        </div>
                    </form>
                     <div class="text-center mt-3">
                        <a th:href="@{/login}">Giriş ekranına dön</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
