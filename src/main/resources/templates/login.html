<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,.08);
        }
        
        .card-header {
            background: white;
            border-bottom: none;
            padding: 1.5rem 1.5rem 0;
        }
        
        .nav-tabs {
            border: none;
            margin-bottom: -1px;
        }
        
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            padding: 1rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .nav-tabs .nav-link:hover {
            border: none;
            color: #0d6efd;
        }
        
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            background: none;
            border-bottom: 2px solid #0d6efd;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
        }
        
        .btn-primary {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(13,110,253,.2);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            padding: 1rem 1.5rem;
        }
        
        .form-text {
            color: #6c757d;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #495057;
        }
        
        /* Form içindeki linkler için stil */
        .form-group span a {
            color: #0d6efd;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .form-group span a:hover {
            text-decoration: underline;
        }
        
        /* Input ikonları için stil */
        .input-group-text {
            background: none;
            border-right: none;
        }
        
        .input-group .form-control {
            border-left: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">GAÜN - BİM Başvuru Sayfam</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/register}">Kayıt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Yanlış şifre veya kullanıcı numarası.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">Çıkış yaptınız.</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#student">Öğrenci</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#staff">Personel</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <!-- Öğrenci Giriş Formu -->
                            <div class="tab-pane fade show active" id="student">
                                <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                                    <div class="form-group mb-3">
                                        <label class="control-label">Öğrenci No</label>
                                        <input type="text" 
                                               id="username" 
                                               name="username" 
                                               class="form-control" 
                                               placeholder="Öğrenci Numaranızı Girin" />
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="control-label">Şifre</label>
                                        <input type="password" 
                                               id="password" 
                                               name="password"
                                               class="form-control" 
                                               placeholder="OBS Şifrenizi Girin" />
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Giriş</button>
                                        <span>Kayıt Olmadınız mı? 
                                            <a th:href="@{/register}">Sistemde Kaydınızı Oluşturmak İçin Tıklayın</a>
                                        </span>
                                    </div>
                                </form>
                            </div>

                            <!-- Personel Giriş Formu -->
                            <div class="tab-pane fade" id="staff">
                                <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                                    <div class="form-group mb-3">
                                        <label class="control-label">TC Kimlik No</label>
                                        <input type="text" 
                                               id="staffUsername" 
                                               name="username" 
                                               class="form-control" 
                                               placeholder="TC Kimlik Numaranızı Girin"
                                               pattern="\d{11}" 
                                               title="TC Kimlik No 11 haneli olmalıdır" />
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="control-label">Şifre</label>
                                        <input type="password" 
                                               id="staffPassword" 
                                               name="password" 
                                               class="form-control" 
                                               placeholder="Şifrenizi Girin" />
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Giriş</button>
                                        <span>Kayıt Olmadınız mı? 
                                            <a th:href="@{/register}">Sistemde Kaydınızı Oluşturmak İçin Tıklayın</a>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
