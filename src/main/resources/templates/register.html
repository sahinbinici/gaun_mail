<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">GAÜN Mail ve Eduroam Başvuru Formu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Giriş Yap</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Kayıt Ol</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Başarıyla Kayıt Oldunuz!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                        th:object="${studentDto}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Ad</label>
                        <input
                                class="form-control"
                                id="ad"
                                name="ad"
                                placeholder="Adınızı Girin"
                                th:field="*{ad}"
                                type="text"
                        />
                        <p th:errors = "*{ad}" class="text-danger"
                           th:if="${#fields.hasErrors('ad')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Soyad</label>
                        <input
                                class="form-control"
                                id="soyad"
                                name="soyad"
                                placeholder="Soyadınızı Girin"
                                th:field="*{soyad}"
                                type="text"
                        />
                        <p th:errors = "*{soyad}" class="text-danger"
                           th:if="${#fields.hasErrors('soyad')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Kullanıcı Adı</label>
                        <input
                                class="form-control"
                                id="ogrenciNo"
                                name="ogrenciNo"
                                placeholder="Öğrenci Numaranızı veya Kimlik Numaranızı Girin"
                                th:field="*{ogrenciNo}"
                                type="text"
                        />
                        <p th:errors = "*{ogrenciNo}" class="text-danger"
                           th:if="${#fields.hasErrors('ogrenciNo')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Şifre</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Şifrenizi Girin"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Kayıt Ol</button>
                        <span>Kayıt Oldunuz mu ? <a th:href="@{/login}"> Giriş Yap</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
