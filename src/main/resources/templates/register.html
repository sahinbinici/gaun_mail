<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">GAÜN - BİM Başvuru Sayfam</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Giriş Yap</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Kayıt Ol</h2>
                
                <div class="text-center mt-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="userType" id="ogrenciRadio" value="ogrenci" checked>
                        <label class="form-check-label" for="ogrenciRadio">Öğrenci</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="userType" id="personelRadio" value="personel">
                        <label class="form-check-label" for="personelRadio">Personel</label>
                    </div>
                </div>
            </div>

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Başarıyla Kayıt Oldunuz!
                </div>
            </div>

            <div class="card-body" id="ogrenciForm">
                <form method="post" role="form" th:action="@{/register/save/student}" th:object="${studentDto}">
                    <div class="form-group mb-3">
                        <label class="form-label">Ad</label>
                        <input
                                class="form-control"
                                id="ad"
                                name="ad"
                                placeholder="Adınızı Girin"
                                th:field="*{ad}"
                                type="text"
                        />
                        <p th:errors = "*{ad}" class="text-danger"
                           th:if="${#fields.hasErrors('ad')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Soyad</label>
                        <input
                                class="form-control"
                                id="soyad"
                                name="soyad"
                                placeholder="Soyadınızı Girin"
                                th:field="*{soyad}"
                                type="text"
                        />
                        <p th:errors = "*{soyad}" class="text-danger"
                           th:if="${#fields.hasErrors('soyad')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Öğrenci No</label>
                        <input
                                class="form-control"
                                id="ogrenciNo"
                                name="ogrenciNo"
                                placeholder="Öğrenci Numaranızı Girin"
                                th:field="*{ogrenciNo}"
                                type="text"
                        />
                        <p th:errors = "*{ogrenciNo}" class="text-danger"
                           th:if="${#fields.hasErrors('ogrenciNo')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Şifre</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Şifrenizi Girin"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Kayıt Ol</button>
                        <span>Kayıt Oldunuz mu ? <a th:href="@{/login}"> Giriş Yap</a></span>
                    </div>
                </form>
            </div>

            <div class="card-body" id="personelForm" style="display: none;">
                <form method="post" role="form" th:action="@{/register/save/personnel}" th:object="${userDto}">
                    <div class="form-group mb-3">
                        <label class="form-label">Ad</label>
                        <input class="form-control" name="ad" placeholder="Adınızı Girin" th:field="*{ad}" type="text"/>
                        <p th:errors="*{ad}" class="text-danger" th:if="${#fields.hasErrors('ad')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Soyad</label>
                        <input class="form-control" name="soyad" placeholder="Soyadınızı Girin" th:field="*{soyad}" type="text"/>
                        <p th:errors="*{soyad}" class="text-danger" th:if="${#fields.hasErrors('soyad')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">TC Kimlik No</label>
                        <input class="form-control" id="tcKimlikNo" name="tcKimlikNo" placeholder="Kimlik Numaranızı Girin" th:field="*{tcKimlikNo}" type="text"/>
                        <p th:errors="*{tcKimlikNo}" class="text-danger" th:if="${#fields.hasErrors('tcKimlikNo')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Şifre</label>
                        <input class="form-control"  name="password" placeholder="Şifrenizi Girin" th:field="*{password}" type="password"/>
                        <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Kayıt Ol</button>
                        <span>Kayıt Oldunuz mu ? <a th:href="@{/login}">Giriş Yap</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const ogrenciRadio = document.getElementById('ogrenciRadio');
    const personelRadio = document.getElementById('personelRadio');
    const ogrenciForm = document.getElementById('ogrenciForm');
    const personelForm = document.getElementById('personelForm');

    ogrenciRadio.addEventListener('change', function() {
        if (this.checked) {
            ogrenciForm.style.display = 'block';
            personelForm.style.display = 'none';
        }
    });

    personelRadio.addEventListener('change', function() {
        if (this.checked) {
            ogrenciForm.style.display = 'none';
            personelForm.style.display = 'block';
        }
    });
});
</script>
</body>
</html>
