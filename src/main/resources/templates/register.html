<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kayıt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">GAÜN - BİM Başvuru Sayfam</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/login}">Giriş Yap</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#student">Öğrenci</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#staff">Personel</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <!-- Öğrenci Formu -->
                            <div class="tab-pane fade show active" id="student">
                                <form th:action="@{/register/save/student}" method="post" th:object="${studentDto}">
                                    <div class="form-group mb-3">
                                        <label class="form-label">Öğrenci No</label>
                                        <input class="form-control" type="text" id="studentNumber"
                                               th:field="*{ogrenciNo}" required/>
                                        <p class="text-danger" th:if="${#fields.hasErrors('ogrenciNo')}" 
                                           th:errors="*{ogrenciNo}"></p>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="form-label">Şifre</label>
                                        <input class="form-control" type="password" id="studentPassword"
                                               th:field="*{password}" required/>
                                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" 
                                           th:errors="*{password}"></p>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit">Kayıt Ol</button>
                                        <span>Zaten hesabınız var mı? <a th:href="@{/login}">Giriş Yap</a></span>
                                    </div>
                                </form>
                            </div>

                            <!-- Personel Formu -->
                            <div class="tab-pane fade" id="staff">
                                <form th:action="@{/register/save/staff}" method="post" th:object="${userDto}">
                                    <div class="form-group mb-3">
                                        <label class="form-label">TC Kimlik No</label>
                                        <input class="form-control" type="text" id="staffTcNo"
                                               th:field="*{tcKimlikNo}" required
                                               pattern="\d{11}" title="TC Kimlik No 11 haneli olmalıdır"/>
                                        <p class="text-danger" th:if="${#fields.hasErrors('tcKimlikNo')}" 
                                           th:errors="*{tcKimlikNo}"></p>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="form-label">Şifre</label>
                                        <input class="form-control" type="password" id="staffPassword"
                                               th:field="*{password}" required
                                               minlength="6" title="Şifre en az 6 karakter olmalıdır"/>
                                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" 
                                           th:errors="*{password}"></p>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit">Kayıt Ol</button>
                                        <span>Zaten hesabınız var mı? <a th:href="@{/login}">Giriş Yap</a></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Başarı Mesajı -->
                <div th:if="${param.success}" class="alert alert-info mt-3">
                    Kayıt işlemi başarıyla tamamlandı. <a th:href="@{/login}">Giriş yapmak için tıklayın</a>
                </div>

                <!-- Hata Mesajı -->
                <div th:if="${param.error}" class="alert alert-danger mt-3">
                    <span th:text="${error}">Hata mesajı</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
