<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kayıt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Login sayfasındaki tüm stiller buraya eklenecek */
        body {
            background-color: #f8f9fa;
        }
        
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,.08);
        }
        
        /* ... Login sayfasındaki diğer stiller ... */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">GAÜN - BİM Başvuru Sayfam</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/login}">Giriş Yap</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#student">
                                    <i class="fas fa-user-graduate me-2"></i>Öğrenci
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#staff">
                                    <i class="fas fa-user-tie me-2"></i>Personel
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <!-- Öğrenci Formu -->
                            <div class="tab-pane fade show active" id="student">
                                <form th:action="@{/register/save/student}" method="post" th:object="${studentDto}">
                                    <div class="form-group mb-3">
                                        <label class="control-label">Öğrenci No</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-id-card"></i>
                                            </span>
                                            <input type="text" 
                                                   id="ogrenciNo" 
                                                   name="ogrenciNo" 
                                                   class="form-control" 
                                                   placeholder="Öğrenci Numaranızı Girin" />
                                        </div>
                                        <p class="text-danger" th:if="${#fields.hasErrors('ogrenciNo')}" th:errors="*{ogrenciNo}"></p>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="control-label">Şifre</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                            <input type="password" 
                                                   id="password" 
                                                   name="password" 
                                                   class="form-control" 
                                                   placeholder="OBS Şifrenizi Girin" />
                                        </div>
                                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit">
                                            <i class="fas fa-user-plus me-2"></i>Kayıt Ol
                                        </button>
                                        <span class="ms-3">Zaten hesabınız var mı? 
                                            <a th:href="@{/login}">Giriş Yap</a>
                                        </span>
                                    </div>
                                </form>
                            </div>

                            <!-- Personel Formu -->
                            <div class="tab-pane fade" id="staff">
                                <form th:action="@{/register/save/staff}" method="post" th:object="${userDto}">
                                    <div class="form-group mb-3">
                                        <label class="control-label">TC Kimlik No</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-id-card"></i>
                                            </span>
                                            <input type="text" 
                                                   id="staffTcNo"
                                                   th:field="*{tcKimlikNo}"
                                                   class="form-control"
                                                   placeholder="TC Kimlik Numaranızı Girin"
                                                   pattern="\d{11}"
                                                   title="TC Kimlik No 11 haneli olmalıdır"
                                                   required />
                                        </div>
                                        <p class="text-danger" th:if="${#fields.hasErrors('tcKimlikNo')}" th:errors="*{tcKimlikNo}"></p>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="control-label">Şifre</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                            <input type="password"
                                                   id="staffPassword"
                                                   th:field="*{password}"
                                                   class="form-control"
                                                   placeholder="Şifrenizi Girin"
                                                   minlength="6"
                                                   title="Şifre en az 6 karakter olmalıdır"
                                                   required />
                                        </div>
                                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="staffConfirmPassword">Şifre Tekrarı</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                            <input type="password" 
                                                   class="form-control" 
                                                   id="staffConfirmPassword" 
                                                   th:field="*{confirmPassword}" 
                                                   placeholder="Şifreyi tekrar giriniz">
                                        </div>
                                        <span th:if="${#fields.hasErrors('confirmPassword')}" 
                                              th:errors="*{confirmPassword}" 
                                              class="text-danger"></span>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit">
                                            <i class="fas fa-user-plus me-2"></i>Kayıt Ol
                                        </button>
                                        <span class="ms-3">Zaten hesabınız var mı? 
                                            <a th:href="@{/login}">Giriş Yap</a>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Başarı Mesajı -->
                <div th:if="${param.success}" class="alert alert-success mt-3">
                    <i class="fas fa-check-circle me-2"></i>
                    Kayıt işlemi başarıyla tamamlandı. <a th:href="@{/login}">Giriş yapmak için tıklayın</a>
                </div>

                <!-- Hata Mesajı -->
                <div th:if="${param.error}" class="alert alert-danger mt-3">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}">Hata mesajı</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
