<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kayıt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Login sayfasındaki tüm stiller buraya eklenecek */
        body {
            background-color: #f8f9fa;
        }
        
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,.08);
        }
        
        /* ... Login sayfasındaki diğer stiller ... */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">GAÜN - BİM Başvuru Sayfam</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/login}">Giriş Yap</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" 
                                        id="student-tab" 
                                        data-bs-toggle="tab" 
                                        data-bs-target="#student" 
                                        type="button" 
                                        role="tab" 
                                        aria-controls="student" 
                                        aria-selected="true">
                                    <i class="fas fa-user-graduate me-2"></i>Öğrenci
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" 
                                        id="staff-tab" 
                                        data-bs-toggle="tab" 
                                        data-bs-target="#staff" 
                                        type="button" 
                                        role="tab" 
                                        aria-controls="staff" 
                                        aria-selected="false">
                                    <i class="fas fa-user-tie me-2"></i>Personel
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <!-- Öğrenci Formu -->
                            <div class="tab-pane fade show active" 
                                 id="student" 
                                 role="tabpanel" 
                                 aria-labelledby="student-tab">
                                <form th:action="@{/register/save/student}" 
                                      th:object="${studentDto}" 
                                      method="post">
                                    <div class="form-group mb-3">
                                        <label class="control-label">Öğrenci No</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-id-card"></i>
                                            </span>
                                            <input type="text" 
                                                   id="ogrenciNo" 
                                                   name="ogrenciNo" 
                                                   class="form-control" 
                                                   placeholder="Öğrenci Numaranızı Girin" />
                                        </div>
                                        <p class="text-danger" th:if="${#fields.hasErrors('ogrenciNo')}" th:errors="*{ogrenciNo}"></p>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="form-label">Şifre</label>
                                        <input type="password" class="form-control" placeholder="OBS Şifrenizi Girin" th:field="*{password}" required>
                                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="form-label">Şifre Tekrarı</label>
                                        <input type="password" class="form-control" placeholder="OBS Şifrenizi Tekrar Girin" th:field="*{confirmPassword}" required>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="control-label">Doğum Tarihi</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-calendar-alt"></i>
                                            </span>
                                            <input type="text" 
                                                   id="dogumTarihi" 
                                                   name="dogumTarihi" 
                                                   class="form-control" 
                                                   placeholder="GG/AA/YYYY"
                                                   pattern="\d{2}/\d{2}/\d{4}"
                                                   required />
                                        </div>
                                        <small class="form-text text-muted">
                                            <i class="fas fa-info-circle me-1"></i>
                                            Doğum tarihinizi gün/ay/yıl formatında giriniz (Örnek: 01/01/1990)
                                        </small>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit">
                                            <i class="fas fa-user-plus me-2"></i>Kayıt Ol
                                        </button>
                                        <span class="ms-3">Zaten hesabınız var mı? 
                                            <a th:href="@{/login}">Giriş Yap</a>
                                        </span>
                                    </div>
                                </form>
                            </div>

                            <!-- Personel Formu -->
                            <div class="tab-pane fade" 
                                 id="staff" 
                                 role="tabpanel" 
                                 aria-labelledby="staff-tab">
                                <form th:action="@{/register/save/staff}" 
                                      th:object="${userDto}" 
                                      method="post">
                                    <div class="form-group mb-3">
                                        <label class="control-label">TC Kimlik No</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-id-card"></i>
                                            </span>
                                            <input type="text" 
                                                   id="staffTcNo"
                                                   th:field="*{tcKimlikNo}"
                                                   class="form-control"
                                                   placeholder="TC Kimlik Numaranızı Girin"
                                                   pattern="\d{11}"
                                                   title="TC Kimlik No 11 haneli olmalıdır"
                                                   required />
                                        </div>
                                        <p class="text-danger" th:if="${#fields.hasErrors('tcKimlikNo')}" th:errors="*{tcKimlikNo}"></p>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="form-label">Şifre</label>
                                        <input type="password" class="form-control" th:field="*{password}" required>
                                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                                    </div>

                                    <div class="form-group mb-3">
                                        <label class="form-label">Şifre Tekrarı</label>
                                        <input type="password" class="form-control" th:field="*{confirmPassword}" required>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit">
                                            <i class="fas fa-user-plus me-2"></i>Kayıt Ol
                                        </button>
                                        <span class="ms-3">Zaten hesabınız var mı? 
                                            <a th:href="@{/login}">Giriş Yap</a>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Başarı ve Hata Mesajları -->
                <div class="mt-3">
                    <!-- Başarı Mesajı -->
                    <div th:if="${param.success}" class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        Kayıt işlemi başarıyla tamamlandı. <a th:href="@{/login}">Giriş yapmak için tıklayın</a>
                    </div>

                    <!-- Genel Hata Mesajları -->
                    <div th:if="${error}" class="alert alert-danger">
                        <p th:text="${error}">Hata mesajı</p>
                    </div>

                    <!-- Form Validation Hataları -->
                    <div th:if="${#fields.hasErrors('${studentDto.*}') or #fields.hasErrors('${userDto.*}')}" 
                         class="alert alert-danger">
                        <ul class="mb-0">
                            <!-- Öğrenci formu hataları -->
                            <li th:each="err : ${#fields.errors('${studentDto.*}')}" 
                                th:text="${err}">Validation error</li>
                            
                            <!-- Personel formu hataları -->
                            <li th:each="err : ${#fields.errors('${userDto.*}')}" 
                                th:text="${err}">Validation error</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Tab değişimini yönet
        const tabs = document.querySelectorAll('[data-bs-toggle="tab"]');
        tabs.forEach(tab => {
            tab.addEventListener('shown.bs.tab', function (event) {
                // Form resetleme ve hata mesajlarını temizleme
                const forms = document.querySelectorAll('form');
                forms.forEach(form => form.reset());
                
                const errorMessages = document.querySelectorAll('.text-danger');
                errorMessages.forEach(msg => msg.style.display = 'none');
                
                const globalErrors = document.querySelector('.alert-danger');
                if (globalErrors) {
                    globalErrors.style.display = 'none';
                }
            });
        });
    });
    </script>
</body>
</html>
