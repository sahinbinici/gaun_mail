<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Doğrulama - Şifre Sıfırlama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,.08); }
        .btn-primary { padding: 0.75rem 2rem; border-radius: 8px; font-weight: 500; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Doğrulama Kodunu Girin</h3>
                    <p class="text-center text-muted mb-4">Cep telefonunuza gönderilen 6 haneli doğrulama kodunu giriniz.</p>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/verify-sms-password-reset}" method="post" th:object="${smsVerificationDto}">
                        <div class="form-group mb-3">
                            <label for="code" class="form-label">Doğrulama Kodu</label>
                            <input type="text" id="code" name="code" class="form-control" placeholder="_ _ _ _ _ _" required maxlength="6">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Doğrula</button>
                        </div>
                    </form>
                     <div class="text-center mt-3">
                        <a th:href="@{/login}">Giriş ekranına dön</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
