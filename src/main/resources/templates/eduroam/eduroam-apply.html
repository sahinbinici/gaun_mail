<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eduroam Başvuru</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Eduroam Başvuru</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/forms/eduroam/apply}" method="post" th:object="${eduroamFormDto}">
                            <div class="form-group">
                                <label for="username">Kullanıcı Adı</label>
                                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
                            </div>
                            <div class="form-group">
                                <label for="deviceType">Cihaz Türü</label>
                                <select class="form-control" id="deviceType" name="deviceType" th:field="*{deviceType}" required>
                                    <option value="">Seçiniz</option>
                                    <option value="LAPTOP">Laptop</option>
                                    <option value="PHONE">Telefon</option>
                                    <option value="TABLET">Tablet</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="deviceName">Cihaz Adı</label>
                                <input type="text" class="form-control" id="deviceName" name="deviceName" th:field="*{deviceName}" required>
                            </div>
                            <div class="form-group">
                                <label for="reason">Başvuru Nedeni</label>
                                <textarea class="form-control" id="reason" name="reason" th:field="*{reason}" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Başvur</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
