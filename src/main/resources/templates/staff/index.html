<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personel İşlemleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GAÜN Mail ve Eduroam Başvuru Formu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" style="margin: 0;">
                            <button type="submit" class="btn btn-link nav-link">Çıkış Yap</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" id="bilgilerim-tab">
                        Bilgilerim
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" id="mail-tab">
                        Mail Başvuru
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" id="eduroam-tab">
                        Eduroam Başvuru
                    </a>
                </div>
            </div>

            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="bilgilerim">
                        <div th:replace="fragments/staff-bilgilerim :: content"></div>
                    </div>
                    <div class="tab-pane fade" id="mail">
                        <div th:replace="fragments/mail :: content"></div>
                    </div>
                    <div class="tab-pane fade" id="eduroam">
                        <div th:replace="fragments/eduroam :: content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.list-group-item');
            const panes = document.querySelectorAll('.tab-pane');

            tabs.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    panes.forEach(pane => {
                        pane.classList.remove('show', 'active');
                    });
                    
                    const target = this.id.replace('-tab', '');
                    document.getElementById(target).classList.add('show', 'active');
                });
            });
        });
    </script>
</body>
</html>
