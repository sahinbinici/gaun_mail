<head>

    <meta property="og:description" content="Gaziantep Üniversitesi personel e-posta ve eduroam başvuru sayfası" />

      "@context": "https://schema.org",

      "name": "Gaziantep Üniversitesi",

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <!-- Analytics -->
    <th:block th:replace="fragments/analytics :: analytics"></th:block>
</head>
<!-- Mevcut body içeriği aynı kalabilir -->
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GAÜN BİDB Başvuru Formları</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STAFF_ADMIN')">
                        <a th:href="@{/admin}" class="nav-link">Admin Paneli</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" style="margin: 0;">
                            <button type="submit" class="btn btn-link nav-link">Çıkış Yap</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" id="bilgilerim-tab">
                        <i class="fas fa-user-tie me-2"></i>Bilgilerim
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" id="mail-tab">
                        <i class="fas fa-envelope me-2"></i>Mail Başvuru
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" id="eduroam-tab">
                        <i class="fas fa-wifi me-2"></i>Eduroam Başvuru
                    </a>
                </div>
            </div>

            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="bilgilerim">
                        <div th:replace="fragments/staff-bilgilerim :: content"></div>
                    </div>
                    <div class="tab-pane fade" id="mail">
                        <div th:replace="fragments/mail :: content"></div>
                    </div>
                    <div class="tab-pane fade" id="eduroam">
                        <div th:replace="fragments/eduroam :: content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tabs = document.querySelectorAll('.list-group-item');
            const panes = document.querySelectorAll('.tab-pane');

            tabs.forEach(tab => {
                tab.addEventListener('click', function (e) {
                    e.preventDefault();

                    // Çıkış butonunu kontrol et
                    if (this.querySelector('button[type="submit"]')) {
                        return;
                    }

                    // Tüm tab'lerden active class'ını kaldır
                    tabs.forEach(t => t.classList.remove('active'));

                    // Tıklanan tab'e active class'ı ekle
                    this.classList.add('active');

                    // Tüm pane'leri gizle
                    panes.forEach(pane => {
                        pane.classList.remove('show', 'active');
                    });

                    // İlgili pane'i göster
                    const target = this.id.replace('-tab', '');
                    const targetPane = document.getElementById(target);
                    if (targetPane) {
                        targetPane.classList.add('show', 'active');
                    }
                });
            });
        });
    </script>

    <style>
        .list-group-item {
            border: none;
            padding: 0.75rem 1.25rem;
            margin-bottom: 2px;
        }

        .list-group-item.active {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .list-group-item:hover:not(.active):not(.bg-light) {
            background-color: #f8f9fa;
        }

        .list-group-item.bg-light {
            font-size: 0.9rem;
            color: #6c757d;
            padding: 0.5rem 1.25rem;
        }
    </style>
</body>

</html>
