<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kablosuz Ağ Başvurusu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h4>Kablosuz Ağ Başvurusu</h4>
                    </div>
                    <div class="card-body">
                        <form id="wirelessNetworkForm" th:action="@{/staff/wireless-network/apply}" method="post">
                            <div class="mb-3">
                                <label class="form-label" for="wirelessUsername">Kullanıcı Adı</label>
                                <input type="text" class="form-control" 
                                       id="wirelessUsername" 
                                       name="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="wirelessPassword">Şifre</label>
                                <input type="password" class="form-control"
                                       id="wirelessPassword"
                                       name="password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="wirelessMacAddress">MAC Adresi</label>
                                <input type="text" class="form-control"
                                       id="wirelessMacAddress"
                                       name="macAddress" required
                                       pattern="^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$"
                                       title="Geçerli bir MAC adresi giriniz (örn: 00:11:22:33:44:55)">
                            </div>
                            <button type="submit" class="btn btn-primary">Başvur</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
