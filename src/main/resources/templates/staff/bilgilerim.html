<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personel Bilgilerim</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Personel Bilgilerim</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>TC Kimlik No:</strong> <span th:text="${staff.tcKimlikNo}"></span></p>
                                <p><strong>Ad:</strong> <span th:text="${staff.ad}"></span></p>
                                <p><strong>Soyad:</strong> <span th:text="${staff.soyad}"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Birim:</strong> <span th:text="${staff.calistigiBirim}"></span></p>
                                <p><strong>Unvan:</strong> <span th:text="${staff.unvan}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
