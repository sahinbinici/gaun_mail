<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VPN Başvuru</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">VPN Başvuru</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/forms/vpn/apply}" method="post" th:object="${vpnFormDto}">
                            <div class="form-group">
                                <label for="username">Kullanıcı Adı</label>
                                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
                            </div>
                            <div class="form-group">
                                <label for="reason">Başvuru Nedeni</label>
                                <textarea class="form-control" id="reason" name="reason" th:field="*{reason}" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="duration">Kullanım Süresi (Ay)</label>
                                <input type="number" class="form-control" id="duration" name="duration" th:field="*{duration}" min="1" max="12" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Başvur</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
