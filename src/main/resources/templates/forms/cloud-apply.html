<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cloud Account Başvuru</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Cloud Account Başvuru</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/forms/cloud/apply}" method="post" th:object="${cloudFormDto}">
                            <div class="form-group">
                                <label for="username">Kullanıcı Adı</label>
                                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
                            </div>
                            <div class="form-group">
                                <label for="serviceType">Hizmet Türü</label>
                                <select class="form-control" id="serviceType" name="serviceType" th:field="*{serviceType}" required>
                                    <option value="">Seçiniz</option>
                                    <option value="GOOGLE_WORKSPACE">Google Workspace</option>
                                    <option value="MICROSOFT_365">Microsoft 365</option>
                                    <option value="DROPBOX">Dropbox</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="storageSize">Depolama Boyutu (GB)</label>
                                <input type="number" class="form-control" id="storageSize" name="storageSize" th:field="*{storageSize}" min="5" max="1000" required>
                            </div>
                            <div class="form-group">
                                <label for="reason">Başvuru Nedeni</label>
                                <textarea class="form-control" id="reason" name="reason" th:field="*{reason}" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Başvur</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
