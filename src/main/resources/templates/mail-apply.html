<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GAUN Mail Başvurusu Başarılı</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="card-title text-success mb-3">Başvurunuz Alındı!</h2>
                    <p class="card-text mb-4">GAÜN Mail hesabı başvurunuz başarıyla alınmıştır. En kısa sürede değerlendirilecektir.</p>
                    <!-- Rol bazlı yönlendirme -->
                    <div sec:authorize="hasRole('ROLE_STAFF')">
                        <a href="/bim-basvuru/staff/index" class="btn btn-primary">Ana Sayfaya Dön</a>
                    </div>
                    <div sec:authorize="hasRole('ROLE_USER')">
                        <a href="/bim-basvuru/student/index" class="btn btn-primary">Ana Sayfaya Dön</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
