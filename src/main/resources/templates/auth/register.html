<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kayıt</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Kayıt</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register/save}" method="post" th:object="${userDto}">
                            <div class="form-group">
                                <label for="tcKimlikNo">TC Kimlik No</label>
                                <input type="text" class="form-control" id="tcKimlikNo" name="tcKimlikNo" th:field="*{tcKimlikNo}" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Şifre</label>
                                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Şifre Tekrar</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
