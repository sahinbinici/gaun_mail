<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SMS Doğrulama</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">SMS Doğrulama</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register/verify-sms}" method="post" th:object="${smsVerificationDto}">
                            <div class="form-group">
                                <label for="code">Doğrulama Kodu</label>
                                <input type="text" class="form-control" id="code" name="code" th:field="*{code}" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Doğrula</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
