<!-- Cloud Account Form Fragment -->
<div class="form-group">
    <label for="tcKimlikNo">TC Kimlik No</label>
    <input type="text" class="form-control" id="tcKimlikNo" name="tcKimlikNo" th:field="*{tcKimlikNo}" required>
</div>
<div class="form-group">
    <label for="purpose">Kullanım Amacı</label>
    <textarea class="form-control" id="purpose" name="purpose" th:field="*{purpose}" required></textarea>
</div>
<div class="form-group">
    <label for="capacity">Kapasite (GB)</label>
    <input type="number" class="form-control" id="capacity" name="capacity" th:field="*{capacity}" required>
</div>
