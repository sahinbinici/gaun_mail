<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">
                    <i class="fas fa-broadcast-tower me-2"></i>
                    Kablosuz Ağ Başvurusu
                </h3>
            </div>
            <div class="card-body">
                <!-- Başvuru durumu kontrolü -->
                <div th:if="${hasWirelessApplication == true}" class="row">
                    <div class="col-12">
                        <div class="info-group">
                            <h5 class="card-title mb-4">Mevcut Başvuru Durumu</h5>
                            <div th:if="${wirelessForm != null}" 
                                 th:class="${wirelessForm.status ? 'alert alert-success' : 'alert alert-warning'}">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="text-muted">Başvuru Durumu</label>
                                        <h5 class="mb-0">
                                            <span th:text="${wirelessForm.status ? 'Onaylandı' : 'Beklemede'}"
                                                  th:class="${wirelessForm.status ? 'badge bg-success' : 'badge bg-warning'}">
                                            </span>
                                        </h5>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="text-muted">Başvuru Tarihi</label>
                                        <h5 class="mb-0" th:text="${#temporals.format(wirelessForm.applyDate, 'dd/MM/yyyy HH:mm')}"></h5>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="text-muted">MAC Adresi</label>
                                        <h5 class="mb-0" th:text="${wirelessForm.macAddress}"></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Başvuru formu -->
                <div th:if="${hasWirelessApplication == false}">
                    <form id="wirelessForm" th:action="@{/staff/wireless-network/apply}" method="post" th:object="${wirelessNetworkFormDto}">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="info-group">
                                    <label class="form-label">TC Kimlik No</label>
                                    <input type="text" class="form-control" th:field="*{tcKimlikNo}" readonly>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="info-group">
                                    <label class="form-label">MAC Adresi</label>
                                    <input type="text" class="form-control" th:field="*{macAddress}" 
                                           pattern="^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$"
                                           placeholder="00:11:22:33:44:55">
                                </div>
                            </div>
                            <div class="col-md-12 mb-4">
                                <div class="info-group">
                                    <label class="form-label">Cihaz Türü</label>
                                    <select class="form-select" th:field="*{deviceType}">
                                        <option value="">Seçiniz</option>
                                        <option value="LAPTOP">Dizüstü Bilgisayar</option>
                                        <option value="DESKTOP">Masaüstü Bilgisayar</option>
                                        <option value="MOBILE">Mobil Cihaz</option>
                                        <option value="OTHER">Diğer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="alert alert-info">
                                    <i class="fas fa-info-circle me-2"></i>
                                    MAC adresi formatı: 00:11:22:33:44:55 şeklinde olmalıdır.
                                </div>
                            </div>
                        </div>
                        <div class="text-end mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Başvuru Yap
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <style>
            /* Mevcut stiller aynen kullanılacak */
        </style>
    </div>
</body>
</html>
