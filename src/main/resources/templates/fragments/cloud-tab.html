<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Başvuru varsa -->
    <div th:if="${hasCloudForms}">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>GAUN Bulut Başvuru İstatistikleri</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="alert alert-warning">
                                    <h5>Bekleyen Başvuru</h5>
                                    <h3 th:text="${cloudStats.pending}">0</h3>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="alert alert-success">
                                    <h5>Onaylanan Başvuru</h5>
                                    <h3 th:text="${cloudStats.approved}">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Son GAUN Bulut Başvuruları</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>TC Kimlik No</th>
                                        <th>Kapasite</th>
                                        <th>Kullanım Amacı</th>
                                        <th>Başvuru Tarihi</th>
                                        <th>Durum</th>
                                        <th>İşlemler</th>
                                        <th>Red Nedeni</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="form : ${cloudForms}" th:data-status="${form.isStatus() ? 'approved' : (form.isRejected() ? 'rejected' : 'pending')}">
                                        <td>
                                            <a href="#" onclick="showUserDetails(this)" 
                                               th:data-username="${form.tcKimlikNo}" 
                                               style="text-decoration: underline;">
                                                <span th:text="${form.tcKimlikNo}"></span>
                                            </a>
                                        </td>
                                        <td th:text="${form.capacity}"></td>
                                        <td th:text="${form.purpose}"></td>
                                        <td th:text="${#temporals.format(form.applyDate, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td>
                                            <span th:if="${form.isStatus()}" class="badge bg-success">Onaylandı</span>
                                            <span th:if="${form.isRejected()}" class="badge bg-danger">Reddedildi</span>
                                            <span th:if="${!form.isStatus() and !form.isRejected()}" class="badge bg-warning">Beklemede</span>
                                        </td>
                                        <td>
                                            <div th:if="${!form.isStatus() and !form.isRejected()}">
                                                <button class="btn btn-sm btn-success" 
                                                        th:onclick="|activateForm('cloud', '${form.id}')|">
                                                    Onayla
                                                </button>
                                                <button class="btn btn-sm btn-danger reject-btn"
                                                        th:onclick="|showRejectModal('cloud', ${form.id})|">
                                                    Reddet
                                                </button>
                                            </div>
                                            <div th:if="${form.isStatus() or form.isRejected()}">
                                                <button class="btn btn-sm btn-danger delete-btn"
                                                        th:onclick="|deleteForm('cloud', ${form.id})|">
                                                    Sil
                                                </button>
                                            </div>
                                        </td>
                                        <td>
                                            <div th:if="${form.isRejected()}">
                                                <small class="text-danger" th:text="${form.rejectionReason}"></small>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Başvuru yoksa -->
    <div th:unless="${hasCloudForms}" class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i>
        Henüz GAUN Bulut başvurusu bulunmamaktadır.
    </div>
</body>
</html>
