<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content">
        <h2>Eduroam Başvuru</h2>
        <div class="card">
            <div class="card-body">
                <form id="eduroamForm">
                    <div class="mb-3">
                        <label class="form-label">Eduroam Kullanıcı Adı</label>
                        <input type="text" class="form-control" readonly th:value="${user.identityNumber + '@gantep.edu.tr'}">
                    </div>
                    <button type="submit" class="btn btn-primary">Başvuru Yap</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
