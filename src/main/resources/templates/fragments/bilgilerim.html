<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content">
        <h2>Öğrenci Bilgileri</h2>
        <div class="card">
            <div class="card-body">
                <div th:if="${student != null}">
                    <p><strong>Öğrenci No:</strong> <span th:text="${student.ogrenciNo}"></span></p>
                    <p><strong>Ad:</strong> <span th:text="${student.ad}"></span></p>
                    <p><strong>Soyad:</strong> <span th:text="${student.soyad}"></span></p>
                    <p><strong>Fakülte:</strong> <span th:text="${student.fakKod}"></span></p>
                    <p><strong>Bölüm:</strong> <span th:text="${student.bolumAd}"></span></p>
                    <p><strong>Program:</strong> <span th:text="${student.programAd}"></span></p>
                    <p><strong>Sınıf:</strong> <span th:text="${student.sinif}"></span></p>
                    <p><strong>Durumu:</strong> <span th:text="${student.durumu}"></span></p>
                </div>
                <div th:if="${student == null}" class="alert alert-warning">
                    Öğrenci bilgileri bulunamadı.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
