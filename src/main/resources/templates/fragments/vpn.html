<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">
                    <i class="fas fa-shield-alt me-2"></i>
                    VPN Başvurusu
                </h3>
            </div>
            <div class="card-body">
                <!-- Başvuru durumu kontrolü -->
                <div th:if="${hasVpnApplication == true}" class="row">
                    <div class="col-12">
                        <div class="info-group">
                            <h5 class="card-title mb-4">Mevcut Başvuru Durumu</h5>
                            <div th:if="${vpnForm != null}"
                                th:class="${vpnForm.status ? 'alert alert-success' : (vpnForm.rejected ? 'alert alert-danger' : 'alert alert-warning')}">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="text-muted">Başvuru Durumu</label>
                                        <h5 class="mb-0">
                                            <span
                                                th:text="${vpnForm.status ? 'Onaylandı' : (vpnForm.rejected ? 'Reddedildi' : 'Beklemede')}"
                                                th:class="${vpnForm.status ? 'badge bg-success' : (vpnForm.rejected ? 'badge bg-danger' : 'badge bg-warning')}">
                                            </span>
                                        </h5>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="text-muted">Başvuru Tarihi</label>
                                        <h5 class="mb-0"
                                            th:text="${#temporals.format(vpnForm.applyDate, 'dd/MM/yyyy HH:mm')}"></h5>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="text-muted">IP Adresi</label>
                                        <h5 class="mb-0" th:text="${vpnForm.ipAddress}"></h5>
                                    </div>
                                    <div class="col-md-12">
                                        <label class="text-muted">Kullanım Amacı</label>
                                        <h5 class="mb-0" th:text="${vpnForm.purpose}"></h5>
                                    </div>
                                    <span th:if="${vpnForm.rejected}">
                                        <br>
                                        <strong>Red Sebebi : </strong><span th:text="${vpnForm.rejectionReason}"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Başvuru formu -->
                <div th:if="${hasVpnApplication == false}">
                    <!-- Mevcut form içeriği -->
                    <form id="vpnForm" th:action="@{/staff/vpn/apply}" method="post" th:object="${vpnFormDto}">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="info-group">
                                    <label class="form-label">TC Kimlik No</label>
                                    <input type="text" class="form-control" th:field="*{tcKimlikNo}" readonly>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="info-group">
                                    <label class="form-label">IP Adresi</label>
                                    <input type="text" class="form-control" th:field="*{ipAddress}"
                                        pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" placeholder="192.168.1.1">
                                </div>
                            </div>
                            <div class="col-md-12 mb-4">
                                <div class="info-group">
                                    <label class="form-label">Kullanım Amacı</label>
                                    <textarea class="form-control" th:field="*{purpose}" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="text-end mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Başvuru Yap
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
