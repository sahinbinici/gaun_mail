<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content">
        <h2>Personel Bilgileri</h2>
        <div class="card">
            <div class="card-body">
                <div th:if="${staff != null}">
                    <div class="row mb-2">
                        <div class="col-md-4 fw-bold">TC Kimlik No:</div>
                        <div class="col-md-8" th:text="${staff.tcKimlikNo}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-4 fw-bold">Ad:</div>
                        <div class="col-md-8" th:text="${staff.ad}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-4 fw-bold">Soyad:</div>
                        <div class="col-md-8" th:text="${staff.soyad}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-4 fw-bold">Çalıştığı Birim:</div>
                        <div class="col-md-8" th:text="${staff.calistigiBirim}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-4 fw-bold">Ünvan:</div>
                        <div class="col-md-8" th:text="${staff.unvan}"></div>
                    </div>
                </div>
                <div th:if="${staff == null}" class="alert alert-warning">
                    Personel bilgileri bulunamadı.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
