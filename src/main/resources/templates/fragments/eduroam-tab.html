<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Eduroam Başvuru İstatistikleri</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="alert alert-info">
                                <h5>Toplam Başvuru</h5>
                                <h3 th:text="${eduroamStats.total}">0</h3>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="alert alert-warning">
                                <h5>Bekleyen Başvuru</h5>
                                <h3 th:text="${eduroamStats.pending}">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Eduroam Başvuru Tablosu -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4>Son Eduroam Başvuruları</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Kullanıcı</th>
                                    <th>Şifre</th>
                                    <th>Başvuru Tarihi</th>
                                    <th>Durum</th>
                                    <th>İşlemler</th>
                                    <th>Açıklama</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="form : ${eduroamForms}">
                                    <td>
                                        <a href="#" onclick="showUserDetails(this)" 
                                           th:data-username="${form.username}"
                                           style="text-decoration: underline;">
                                            <span th:text="${form.tcKimlikNo}"></span>
                                        </a>
                                    </td>
                                    <td>
                                        <span th:text="${form.password}"></span>
                                    </td>
                                    <td th:text="${#temporals.format(form.applyDate, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td>
                                        <div th:if="${form.rejected}">
                                            <small class="text-danger">Reddedildi</small>
                                        </div>
                                        <div th:if="${form.status}">
                                            <small class="text-success">Onaylandı</small>
                                        </div>
                                        <div th:if="${!form.status and !form.rejected}">
                                            <small class="text-warning">Beklemede</small>
                                        </div>
                                    </td>
                                    <td>
                                        <div th:if="${!form.status and !form.rejected}">
                                            <button class="btn btn-sm btn-success" 
                                                    th:onclick="|activateForm('eduroam', ${form.id})|">
                                                Onayla
                                            </button>
                                            <button class="btn btn-sm btn-danger reject-btn"
                                                    th:data-form-id="${form.id}"
                                                    th:data-form-type="eduroam">
                                                Reddet
                                            </button>
                                        </div>
                                        <div th:if="${form.status or form.rejected}">
                                            <button class="btn btn-sm btn-danger delete-btn"
                                                    th:onclick="|deleteForm('eduroam', ${form.id})|">
                                                Sil
                                            </button>
                                        </div>
                                    </td>
                                    <td>
                                        <div th:if="${form.rejected}">
                                            <small class="text-danger" th:text="${form.rejectionReason}"></small>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
