<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Hata ' + ${status} + ' | Gaziantep Üniversitesi'">Hata | Gaziantep Üniversitesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Gaziantep Üniversitesi hata sayfası">
    <meta name="robots" content="noindex, follow">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">

    <!-- Analytics -->
    <th:block th:replace="fragments/analytics :: analytics"></th:block>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-code {
            font-size: 10rem;
            font-weight: 700;
            color: #f8f9fa;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .error-message {
            font-size: 1.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="text-center">
            <div class="error-code" th:text="${status}">404</div>
            <div class="error-message mb-4" th:text="${error}">Sayfa Bulunamadı</div>
            <p class="lead mb-5" th:text="${message}">Aradığınız sayfa bulunamadı veya artık mevcut değil.</p>
            <a href="/" class="btn btn-primary btn-lg px-4 py-2">
                <i class="fas fa-home me-2"></i>Ana Sayfaya Dön
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
