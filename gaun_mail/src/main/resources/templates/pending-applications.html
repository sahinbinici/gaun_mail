<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Bekleyen Başvurular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">GAÜN BİDB Başvuru Formları</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">Admin Paneli</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Kullanıcılar</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" style="margin: 0;">
                            <button type="submit" class="btn btn-link nav-link">Çıkış Yap</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h2>Bekleyen Başvurular</h2>
            </div>
        </div>

        <!-- Filtreler -->
        <div class="row mb-4">
            <div class="col">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary active" data-filter="all">Tümü</button>
                    <button type="button" class="btn btn-outline-primary" data-filter="mail">Mail</button>
                    <button type="button" class="btn btn-outline-primary" data-filter="eduroam">Eduroam</button>
                </div>
            </div>
        </div>

        <!-- Başvuru Tablosu -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Başvuru No</th>
                        <th>Başvuru Türü</th>
                        <th>Ad Soyad</th>
                        <th>Tarih</th>
                        <th>Durum</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="application : ${pendingApplications}">
                        <td th:text="${application.id}"></td>
                        <td th:text="${application.type}"></td>
                        <td th:text="${application.fullName}"></td>
                        <td th:text="${#temporals.format(application.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <span class="badge bg-warning">Beklemede</span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary" th:onclick="'viewDetails(' + ${application.id} + ')'">
                                <i class="fas fa-eye"></i> Detay
                            </button>
                            <button class="btn btn-sm btn-success" th:onclick="'approveApplication(' + ${application.id} + ')'">
                                <i class="fas fa-check"></i> Onayla
                            </button>
                            <button class="btn btn-sm btn-danger" th:onclick="'rejectApplication(' + ${application.id} + ')'">
                                <i class="fas fa-times"></i> Reddet
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Detay Modal -->
    <div class="modal fade" id="applicationDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Başvuru Detayları</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Detay içeriği JavaScript ile doldurulacak -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Filtre butonları için event listener
        document.querySelectorAll('[data-filter]').forEach(button => {
            button.addEventListener('click', function() {
                // Aktif butonu güncelle
                document.querySelectorAll('[data-filter]').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.getAttribute('data-filter');
                const rows = document.querySelectorAll('table tbody tr');
                
                rows.forEach(row => {
                    if (filter === 'all' || row.getAttribute('data-type') === filter) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
        });

        // Başvuru detaylarını görüntüle
        function viewDetails(id) {
            fetch(`/api/applications/${id}`)
                .then(response => response.json())
                .then(data => {
                    // Modal içeriğini doldur
                    const modalBody = document.querySelector('#applicationDetailModal .modal-body');
                    modalBody.innerHTML = createDetailHTML(data);
                    
                    // Modalı göster
                    new bootstrap.Modal(document.getElementById('applicationDetailModal')).show();
                })
                .catch(error => console.error('Error:', error));
        }

        // Başvuruyu onayla
        function approveApplication(id) {
            if (confirm('Bu başvuruyu onaylamak istediğinizden emin misiniz?')) {
                fetch(`/api/applications/${id}/approve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [[${_csrf.headerName}]]: [[${_csrf.token}]],
                    }
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }

        // Başvuruyu reddet
        function rejectApplication(id) {
            if (confirm('Bu başvuruyu reddetmek istediğinizden emin misiniz?')) {
                fetch(`/api/applications/${id}/reject`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [[${_csrf.headerName}]]: [[${_csrf.token}]],
                    }
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }

        // Detay HTML'ini oluştur
        function createDetailHTML(data) {
            return `
                <div class="container-fluid">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Başvuru No:</strong> ${data.id}
                        </div>
                        <div class="col-md-6">
                            <strong>Başvuru Tarihi:</strong> ${new Date(data.createdAt).toLocaleString('tr-TR')}
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Ad Soyad:</strong> ${data.fullName}
                        </div>
                        <div class="col-md-6">
                            <strong>E-posta:</strong> ${data.email}
                        </div>
                    </div>
                    <!-- Diğer detay alanları başvuru türüne göre dinamik olarak eklenebilir -->
                </div>
            `;
        }
    </script>
</body>
</html>
